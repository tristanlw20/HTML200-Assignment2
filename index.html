<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pet Adoption</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="GitHub_Repositories/mockup-practice/styles/normalize.css">
</head>
<body>
  <form>
    <fieldset>
      <legend>Personal Information</legend>
      <label>First Name: <input type="text" name="first-name"></label>
      <label>Last Name <input type="text" name="last-name"></label><br>
      <label>Address: <input type="text" name="address1"></label>
      <label>Address: <input type="text" name="address2"></label><br>
      <label>City: <input type="text" name="city"></label>
      <label>State: </label>
      <select name="state">
        <option value="al">AL</option>
        <option value="ak">AK</option>
        <option value="az">AZ</option>
        <option value="ar">AR</option>
        <option value="ca">CA</option>
        <option value="co">CO</option>
        <option value="ct">CT</option>
        <option value="de">DE</option>
        <option value="fl">FL</option>
        <option value="ga">GA</option>
        <option value="hi">HI</option>
        <option value="id">ID</option>
        <option value="il">IL</option>
        <option value="in">IN</option>
        <option value="ia">IA</option>
        <option value="ks">KS</option>
        <option value="ky">KY</option>
        <option value="la">LA</option>
        <option value="me">ME</option>
        <option value="md">MD</option>
        <option value="ma">MA</option>
        <option value="mi">MI</option>
        <option value="mn">MN</option>
        <option value="ms">MS</option>
        <option value="mo">MO</option>
        <option value="mt">MT</option>
        <option value="ne">NE</option>
        <option value="nv">NV</option>
        <option value="nh">NH</option>
        <option value="nj">NJ</option>
        <option value="nm">NM</option>
        <option value="ny">NY</option>
        <option value="nc">NC</option>
        <option value="nd">ND</option>
        <option value="oh">OH</option>
        <option value="ok">OK</option>
        <option value="or">OR</option>
        <option value="pa">PA</option>
        <option value="ri">RI</option>
        <option value="sc">SC</option>
        <option value="sd">SD</option>
        <option value="tn">TN</option>
        <option value="tx">TX</option>
        <option value="ut">UT</option>
        <option value="vt">VT</option>
        <option value="va">VA</option>
        <option value="wa">WA</option>
        <option value="wv">WV</option>
        <option value="wi">WI</option>
        <option value="wy">WY</option>
      </select>
      <label>Zip Code: <input type="text" name="zip"></label><br>
      <label>Phone Number: <input type="text" name="call" placeholder="(xxx)-xxx-xxxx"></label><br>
      <label>Email: <input type="email" name="email"></label>
    </fieldset>

    <fieldset>
      <legend>Size</legend>
      <label>Size: 
      <select name="size" required>
        <option value="">Please Choose One</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
      </label>
    </fieldset>

    <fieldset>
      <legend>Sauce</legend>
      <label>Traditional Red: <input id="red" type="radio" name="dom-hand" value="red" checked></label>
      <label>Creamy White: <input id="white" type="radio" name="dom-hand" value="white"></label>
      <label>Olive Oil: <input type="radio" name="dom-hand" value="olive-oil"></label>
    </fieldset>

    <fieldset>
      <legend>Toppings</legend>
      <label for="pepp">Pepperoni: </label>
      <input id="pepp" type="checkbox" name="toppings[]" value="pepp">
      <label for="cheese">Cheese: </label>
      <input id="cheese" type="checkbox" name="toppings[]" value="cheese">
      <label>Olives: <input type="checkbox" name="olives" value="olives"></label>
    </fieldset>


    <input type="submit" name="submit" value="Order Now">
  </form>
</body>
</html>
